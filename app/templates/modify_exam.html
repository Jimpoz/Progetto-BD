<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/exam_page.css">
    <link rel="stylesheet" href="../static/goback.css">
    <script src="{{ url_for('static', filename='functions.js') }}"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Esame</title>
</head>

<body>

    <ul>
        <li><a href="{{ url_for('routes.homepage') }}">Homepage</a></li>
        <li><a href="{{ url_for('routes.create_exam') }}">Crea esame</a></li>
        <li><a href="{{ url_for('routes.view_exams') }}">Lista esami</a></li>
        <li style="float:right"><a href="{{ url_for('routes.login') }}">Logout</a></li>
    </ul>

    <div id="Informazioni" class="w3-container">
        <h1>Modifica delle informazioni dell'esame del corso</h1>
    </div>

    <div id="Exam_Details">
        <h2>Selezionare il dato che si vuole cambiare:</h2>
        <table>
            <thead>
                <tr>
                    <th>Codice del corso</th>
                </tr>
            </thead>
            <tbody>
                <td>{{ esame.idE }}</td>
            </tbody>
        </table>

        <table>
            <thead>
                <tr>
                    <th>Nome del corso</th>
                </tr>
            </thead>
            <tbody>
                <td>{{ esame.nome }}</td>
            </tbody>
        </table>

        <table>
            <thead>
                <tr>
                    <th>Anno Accademico</th>
                </tr>
            </thead>
            <tbody>
                <td>{{ esame.anno_accademico }}</td>
            </tbody>
        </table>

        <table>
            <thead>
                <tr>
                    <th>CFU</th>
                </tr>
            </thead>
            <tbody>
                <td>{{ esame.cfu }}</td>
            </tbody>
        </table>

    </div>
    <br>
    
    <button id="goback" onclick="goBack()" class="button-goback">Indietro</button>

</body>
</html>
