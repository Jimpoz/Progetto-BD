<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/homepage.css">
    <style>
        body {
            background-color: #f2f2f2;
        }

        .navbar {
            background-color: #8B0000;
            color: #fff;
        }

        .navbar .nav-link {
            color: #fff;
        }

        .navbar .nav-link:hover {
            color: #f8f9fa;
        }

        #Utente {
            margin-top: 50px;
            text-align: center;
        }

        .search-bar {
            margin-top: 30px;
            text-align: center;
        }

        .search-bar input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .search-bar input[type="submit"] {
            padding: 10px 20px;
            background-color: #8B0000;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }

        .search-bar input[type="submit"]:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('routes.homepage') }}">Homepage</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('routes.create_exam') }}">Crea esame</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('routes.view_exams') }}">Lista esami</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('routes.login') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="Utente" class="container">
        <h1>{{ user.nome }} {{ user.cognome }}</h1>
    </div>

    <div class="search-bar">
        <form action="{{ url_for('routes.search_student') }}" method="POST">
            <input type="text" name="search" placeholder="Cerca matricola" class="form-control">
            <input type="submit" value="Cerca" class="btn btn-primary">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
