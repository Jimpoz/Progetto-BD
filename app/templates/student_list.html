<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/student.css">
    <link rel="stylesheet" href="../static/navbar.css">
    <script src="{{ url_for('static', filename='functions.js') }}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Studente</title>
</head>

<body>

    <ul>
        <li style="float:right"><a href="{{ url_for('routes.login') }}">Logout</a></li>
        <li style="float:right"><a href="{{ url_for('routes.view_exams') }}">Lista esami</a></li>
        <li style="float:right"><a href="{{ url_for('routes.create_exam') }}">Crea esame</a></li>
        <li style="float:right"><a href="{{ url_for('routes.homepage') }}">Homepage</a></li>
    </ul>

    <div id="Matricola">
        <h1>Lista Matricole</h1>
    </div>

    <br>

    <div class="student-list">
        {% for studente in lista_studenti %}
            <div class="student-info" onclick="window.location.href='{{url_for('routes.student_page', idS=studente.idS)}}'">
                <p>ID: {{ studente.idS }}</p>
                <p>Nome: {{ studente.nome }}</p>
                <p>Cognome: {{ studente.cognome }}</p>
            </div>
        {% endfor %}
    </div>

</body>
</html>
